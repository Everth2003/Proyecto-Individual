<p-button [routerLink]= "['/crear-productos']" label="Add producto" icon="pi pi-check"></p-button>
<p-table [value]="productos">
    <ng-template pTemplate="header">
        
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Stock minimo</th>
            <th>Cantidad</th>
            <th>Tipo producto</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product.id}}</td>
            <td>{{product.nombre}}</td>
            <td>{{product.marca}}</td>
            <td>{{product.precio}}</td>
            <td>{{product.stockmin}}</td>
            <td>{{product.cantidad}}</td>
            <td>{{product.tipoproducto}}</td>
        </tr>
    </ng-template>
</p-table>
