<p-button [routerLink]= "['/crear-ventas']" label="Add venta" icon="pi pi-check"></p-button>
<p-table [value]="ventas">
    <ng-template pTemplate="header">
        
        <tr>
            <th>ID</th>
            <th>Fecha</th>
            <th>Descuento</th>
            <th>Total</th>
            <th>Subtotal</th>
            <th>Updated</th>
            <th>Cliente</th>
            
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-venta>
        <tr>
            <td>{{venta.id}}</td>
            <td>{{venta.fecha}}</td>
            <td>{{venta.descuento}}</td>
            <td>{{venta.total}}</td>
            <td>{{venta.subtotal}}</td>
            <td>{{venta.updated}}</td>
            <td>{{venta.cliente}}</td>
        </tr>
    </ng-template>
</p-table>
