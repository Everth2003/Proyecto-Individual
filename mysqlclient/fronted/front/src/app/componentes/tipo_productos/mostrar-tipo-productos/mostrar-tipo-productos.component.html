<p-button [routerLink]= "['/crear-tipo-productos']" label="Add tipo prducto" icon="pi pi-check"></p-button>
<p-table [value]="tproductos">
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-tproducto>
        <tr>
            <td>{{tproducto.id}}</td>
            <td>{{tproducto.nombre}}</td>
       
        </tr>
    </ng-template>
</p-table>
