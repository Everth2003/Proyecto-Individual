<div>
    <p-toast></p-toast>
  </div>
  <form [formGroup]="form" novalidate (ngSubmit)="onSubmit()" class="p-3 bg-faded">
  
  
      <div class="grid">
        <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input type="text" pInputText formControlName="nombre" placeholder="Nombre"  title="Nombre">         
            </div>
        </div>
  
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1 ">
                <span class="p-inputgroup-addon"><i class="pi pi-wallet"></i></span>
                <input type="text" pInputText formControlName="marca" placeholder="Marca" title="Marca" >          
          </div>
        </div>
  
      </div>
  
      <div class="grid">
        <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1">
                <span class="p-inputgroup-addon"><i class="pi pi-dollar"></i></span>
                <input type="text" pInputText formControlName="precio" placeholder="Precio"  title="Precio">         
            </div>
        </div>
  
        <div class="col-12 sm:col-6">
          <div class="p-inputgroup mb-1 ">
                <span class="p-inputgroup-addon"><i class="pi pi-box"></i></span>
                <input type="email" pInputText formControlName="stockmin" placeholder="Stock minimo" title="Stockmin" >          
          </div>
        </div>
      </div>
    <div class="text-right">
  
        <div class="col-12 sm:col-6">
            <div class="p-inputgroup mb-1 ">
                  <span class="p-inputgroup-addon"><i class="pi pi-building"></i></span>
                  <input type="text" pInputText formControlName="cantidad" placeholder="Cantidad" title="Cantidad" >
                  
            </div>
          
  
            <button pButton pRipple  type="submit"  icon="pi pi-check" label="Enviar" 
            [disabled]="!form.valid" class="mt-4 mr-2">
            </button>
  
            <button pButton pRipple  type="button"  icon="pi pi-times" label="Cancelar" 
            class=" mr-2" (click)="cancel()">
            </button>
        </div>
  
    </div>
  </form>
